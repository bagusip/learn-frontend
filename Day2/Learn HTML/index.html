<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is description">
    <meta name="author" content="Bagus">
    <meta name="keyword" content="HTML, Tutorial">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <header>
        <nav>
            <h1>Hello Header Nav</h1>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <h2>Tables</h2>
                <table>
                    <thead>
                        <caption><h2>List of nubmers</h2></caption>
                        <tr>
                            <th>One</th>
                            <th>Two</th>
                            <th>Three</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3">One</td>
                            <td>Two</td>
                            <td>Three</td>
                            <td>Three and a half</td>
                        </tr>
                        <tr>
                            <td>Four</td>
                            <td>Five</td>
                            <td>Six</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section>
                <h2>Divs and spans</h2>
                <a href="#">Link1</a>
                <a href="#">Link2</a>

                <hr>

                <p>Paragraph 1</p>
                <p>Paragraph 2</p>

                <!-- span => inline element -->
                <span>span1</span>
                <span>span2</span>

                <hr>
                <!-- div => block element -->
                <div>div1</div>
                <div>div2</div>
            </section>
            <section>
                <h2>Input and forms</h2>
                <form action="">
                    <input type="text" placeholder="enter your username" autocomplete="off"/>
                    <br>
                    <input type="password" placeholder="enter your password" autocomplete="off"/>
                    <br>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your paragraph">
                    </textarea>
                    <br>
                    <input type="file">
                    <br>
                    <input type="checkbox">
                    <br>
                    <input name="btn" type="radio">
                    <input name="btn" type="radio">
                    <br>
                    <input type="submit" value="submit"/>
                </form>
                <!-- https://www.w3schools.com/Tags/att_input_type.asp -->

            </section>
            <section>
                <h2>iFrames</h2>
                <iframe src="https://giraffeacademy.com/" frameborder="0" width="1000" height="800"></iframe>
            </section>
        </article>
    </main>
    <footer>

    </footer>
</body>
</html>
